<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital clock</title>
        <style>
            body{
                  background-color: black;
            }
            .Clock{
                position: absolute;
                color: springgreen;
                top: 50%;
                left: 50%;
                transform: translateX(-50%)translateY(-50%);
                font-size: 60px;
                font-family: fantasy;
                letter-spacing: 7px;
            }
        </style>
    </head>
    <body>
        <div id="DigitalClock" class="Clock"></div>
        <script type="text/javascript">
        function showTime(){
        var date =  new Date();//var date will store current date time from system
        var h = date.getHours();//var h for storing hours
        var m = date.getMinutes();//var m for storing minutes
        var s = date.getSeconds();//var s for storing seconds
        var session = "AM";//for changing the clock format
        
        if(h==0){
            h = 12;//12 hour format
        }
         if(h>12){
            h=h-12;//12 hour format
            session = "PM";
         }
         
        //if(h<10){
        //  h="0"+h;
        //}
        //if(m<10)
        //{
        //  m="0"+m;
        //}
        //if(s<10){
        //  s="0"
        //}
        h = (h<10)?"0"+h:h;//for showing values in two digits
        m = (m<10)?"0"+m:m;
        s = (s<10)?"0"+s:s;

        document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + session;//this will print hour minutes seconds

        setTimeout(showTime,1000);//for running code continuously after 1 sec.
        }
        showTime();
        </script>
    </body>
</html>
